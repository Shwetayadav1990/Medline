<h4 class="userInfo"> User Information </h4>
<h5>
    User has been created successfully with the below details
</h5>
<div class="form-group">
    <label class="col-md-4">User Name</label>
    <input  class="input-control col-md-8" [(ngModel)]="data.fname">
</div>
<div class="form-group">
    <label class="col-md-4">Phone</label>
    <input class="input-control col-md-8" [(ngModel)]="data.phone">
</div>
<div class="form-group">
    <label class="col-md-4">Email</label>
    <input class="input-control col-md-8" [(ngModel)]="data.email">
</div>
<div class="clearfix">
    <button class="btn btn-primary float-right" mat-dialog-close>OK</button> 
</div>
